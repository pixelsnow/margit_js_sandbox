<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <title>DOM example</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a class="logo" href="#">
          <span class="material-icons-outlined"> pets </span>
        </a>
        <button id="hamburger">
          <span class="material-icons-outlined"> menu </span>
        </button>
        <ul class="main-menu">
          <li><a href="#about">About</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#skills">Skills</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="about">
        <h2>About</h2>
        <button class="btn" id="popup">Don't click me</button>
      </section>
      <section id="projects"><h2>Projects</h2></section>
      <section id="skills"><h2>Skills</h2></section>
      <section id="contact"><h2>Contact</h2></section>
      <div class="overlay">
        <div class="modal">
          <h2>Modal</h2>
          <p>Lorem ipsum</p>
          <button class="btn">
            <span class="material-icons-outlined"> close </span>
          </button>
        </div>
      </div>
    </main>
    <footer>
      <p>Copyright</p>
      <button class="btn" id="top">Back to top</button>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
