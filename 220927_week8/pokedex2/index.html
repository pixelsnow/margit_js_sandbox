<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokédex</title>
  </head>
  <body>
    <header>
      <h1>Pokédex</h1>
      <div class="bar">
        <input id="search" type="text" />
        <div id="gens">
          <ul>
            <li>
              <button id="gen1">gen 1</button>
            </li>
            <li>
              <button id="gen2">gen 2</button>
            </li>
            <li><button id="gen3">gen 3</button></li>
            <li><button id="gen4">gen 4</button></li>
            <li><button id="gen5">gen 5</button></li>
            <li><button id="gen6">gen 6</button></li>
            <li><button id="gen7">gen 7</button></li>
            <li><button id="gen8">gen 8</button></li>
            <li><button id="all">all</button></li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <section id="loader">
        <div>Loading...</div>
      </section>
      <section class="card-container"></section>
    </main>
    <footer>
      <p>REACT22S study project with PokéAPI</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
