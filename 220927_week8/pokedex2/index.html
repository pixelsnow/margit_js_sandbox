<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokédex</title>
  </head>
  <body>
    <header>
      <h1>Pokédex</h1>
      <div class="bar">
        <input id="search" type="text" />
        <div id="gens">
          <ul>
            <li>
              <button id="gen1">gen 1</button>
            </li>
            <li>
              <button id="gen2">gen 2</button>
            </li>
            <li><button id="gen3">gen 3</button></li>
            <li><button id="gen4">gen 4</button></li>
            <li><button id="gen5">gen 5</button></li>
            <li><button id="gen6">gen 6</button></li>
            <li><button id="gen7">gen 7</button></li>
            <li><button id="gen8">gen 8</button></li>
            <li><button id="all" class="picked">all</button></li>
          </ul>
        </div>
      </div>
      <form id="types">
        <div>
          <input type="checkbox" id="fire" value="fire" />
          <label for="fire">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/5/56/Pok%C3%A9mon_Fire_Type_Icon.svg"
              alt="fire"
            />
          </label>
        </div>
        <div>
          <input type="checkbox" id="dragon" value="dragon" />
          <label for="dragon">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Pok%C3%A9mon_Dragon_Type_Icon.svg"
              alt="dragon"
            />
          </label>
        </div>
        <div>
          <input type="checkbox" id="grass" value="grass" />
          <label for="grass">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/f/f6/Pok%C3%A9mon_Grass_Type_Icon.svg"
              alt="grass"
            />
          </label>
        </div>
        <div>
          <input type="checkbox" id="bug" value="bug" />
          <label for="bug">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Pok%C3%A9mon_Bug_Type_Icon.svg"
              alt="bug"
            />
          </label>
        </div>

        <div>
          <input type="checkbox" id="poison" value="poison" />
          <label for="poison">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/c/c4/Pok%C3%A9mon_Poison_Type_Icon.svg"
              alt="poison"
            />
          </label>
        </div>
        <div>
          <input type="checkbox" id="dark" value="dark" />
          <label for="dark">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/0/09/Pok%C3%A9mon_Dark_Type_Icon.svg"
              alt="dark"
            />
          </label>
        </div>
        <div>
          <input type="checkbox" id="ghost" value="ghost" />
          <label for="ghost">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/a/a0/Pok%C3%A9mon_Ghost_Type_Icon.svg"
              alt="ghost"
            />
          </label>
        </div>
        <div>
          <input type="checkbox" id="electric" value="electric" />
          <label for="electric">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Pok%C3%A9mon_Electric_Type_Icon.svg"
              alt="electric"
            />
          </label>
        </div>
        <div>
          <input type="checkbox" id="fairy" value="fairy" />
          <label for="fairy">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/0/08/Pok%C3%A9mon_Fairy_Type_Icon.svg"
              alt="fairy"
            />
          </label>
        </div>
        <div>
          <input type="checkbox" id="fighting" value="fighting" />
          <label for="fighting">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/b/be/Pok%C3%A9mon_Fighting_Type_Icon.svg"
              alt="fighting"
            />
          </label>
        </div>
        <div>
          <input type="checkbox" id="flying" value="flying" />
          <label for="flying">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/e/e0/Pok%C3%A9mon_Flying_Type_Icon.svg"
              alt="flying"
            />
          </label>
        </div>
        <div>
          <input type="checkbox" id="ground" value="ground" />
          <label for="ground">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/8/8d/Pok%C3%A9mon_Ground_Type_Icon.svg"
              alt="ground"
            />
          </label>
        </div>
        <div>
          <input type="checkbox" id="ice" value="ice" />
          <label for="ice">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/8/88/Pok%C3%A9mon_Ice_Type_Icon.svg"
              alt="ice"
            />
          </label>
        </div>
        <div>
          <input type="checkbox" id="normal" value="normal" />
          <label for="normal">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/a/aa/Pok%C3%A9mon_Normal_Type_Icon.svg"
              alt="normal"
            />
          </label>
        </div>
        <div>
          <input type="checkbox" id="psychic" value="psychic" />
          <label for="psychic">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Pok%C3%A9mon_Psychic_Type_Icon.svg"
              alt="psychic"
            />
          </label>
        </div>
        <div>
          <input type="checkbox" id="rock" value="rock" />
          <label for="rock">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/b/bb/Pok%C3%A9mon_Rock_Type_Icon.svg"
              alt="rock"
            />
          </label>
        </div>
        <div>
          <input type="checkbox" id="steel" value="steel" />
          <label for="steel">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/3/38/Pok%C3%A9mon_Steel_Type_Icon.svg"
              alt="steel"
            />
          </label>
        </div>
        <div>
          <input type="checkbox" id="water" value="water" />
          <label for="water">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Pok%C3%A9mon_Water_Type_Icon.svg"
              alt="water"
            />
          </label>
        </div>
      </form>
    </header>
    <div id="loader" class="hidden">
      <div>Loading...</div>
    </div>
    <main>
      <section class="card-container"></section>
    </main>
    <footer>
      <p>
        REACT22S study project with <a href="https://pokeapi.co/">PokéAPI</a>
      </p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
