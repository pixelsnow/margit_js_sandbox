<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Speedgame</title>
  </head>
  <body>
    <main>
      <section>
        <h1>BE QUICK</h1>
        <p class="main-text">
          CRAWLIES KILLED:
          <span id="score">0</span>
        </p>
        <div class="circles">
          <div id="circle1" class="circle"></div>
          <div id="circle2" class="circle"></div>
          <div id="circle3" class="circle"></div>
          <div id="circle4" class="circle"></div>
        </div>
        <button id="start">start killing</button>
        <button id="stop" class="hidden">stop killing</button>
      </section>
      <section class="overlay hidden">
        <div class="modal">
          <h2>GAME OVER</h2>
          <p id="result">Your house has been taken over</p>
          <p>You killed: <span id="result-score"></span></p>
          <button class="close">X</button>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
